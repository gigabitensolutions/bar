<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="./assets/app.css"/>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <h1>ðŸ§° Admin de Produtos</h1>
        <div class="right row">
          <a class="btn ghost" href="./index.html">Voltar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h3>Cadastrar / Editar</h3>
      <div class="grid-2">
        <div class="form-row">
          <label>ID</label>
          <input id="pId" class="input" placeholder="ex: cerveja_lata_350">
        </div>
        <div class="form-row">
          <label>Nome</label>
          <input id="pName" class="input" placeholder="ex: Cerveja Lata 350ml">
        </div>
        <div class="form-row">
          <label>PreÃ§o</label>
          <input id="pPrice" class="input" placeholder="ex: 12.00" inputmode="decimal">
        </div>
        <div class="form-row">
          <label>Categoria</label>
          <input id="pCat" class="input" placeholder="ex: Cerveja, Doses, Comidas">
        </div>
        <div class="form-row" style="grid-column:1/-1">
          <label>Imagem (URL)</label>
          <input id="pImg" class="input" placeholder="https://â€¦ (ou deixe vazio)">
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <button class="btn accent" id="addBtn">Salvar/Atualizar</button>
        <button class="btn danger" id="delBtn">Excluir</button>
        <button class="btn" id="saveBtn">Salvar local</button>
        <button class="btn" id="exportBtn">Exportar JSON</button>
        <button class="btn" id="importBtn">Importar JSON</button>
        <input id="fileInput" type="file" accept="application/json" class="hidden">
      </div>
    </section>

    <section class="card" style="margin-top:12px">
      <h3>Produtos</h3>
      <table id="tbl" class="table">
        <thead>
          <tr>
            <th>Img</th><th>ID</th><th>Nome</th><th>PreÃ§o</th><th>Categoria</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase (compat) + config + wrapper DB -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="./assets/firebase-config.js"></script>
  <script src="./assets/db.firebase.js"></script>

  <script src="./assets/admin.js"></script>
</body>
</html>
